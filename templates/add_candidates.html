<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candidate Registration | Web3 Voting</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="static/add_candidates.css" />
  </head>
  <body>
    <div class="container">
      <div class="glass-card">
        <div class="header">
          <h1><span class="gradient-text">Register Candidate</span></h1>
          <p>Add new candidates to the blockchain voting system</p>
        </div>

        <div class="wallet-status">
          <div id="walletAddress">
            <i class="fas fa-wallet"></i>
            <span>Not connected</span>
          </div>
          <button id="connectWalletBtn">
            <i class="fas fa-plug"></i> Connect Wallet
          </button>
        </div>

        <form id="candidateForm">
          <div class="form-group">
            <label for="candidateName">
              <i class="fas fa-user-tag"></i> Full Name
            </label>
            <input
              type="text"
              id="candidateName"
              placeholder="Enter candidate's full name"
            />
          </div>

          <div class="form-group">
            <label for="candidatePosition">
              <i class="fas fa-briefcase"></i> Position
            </label>
            <input
              type="text"
              id="candidatePosition"
              placeholder="Enter position (e.g., President)"
            />
          </div>

          <div class="form-group">
            <label for="candidateDescription">
              <i class="fas fa-align-left"></i> Description
            </label>
            <textarea
              id="candidateDescription"
              rows="3"
              placeholder="Brief description about the candidate"
            ></textarea>
          </div>

          <div class="form-group file-upload">
            <label for="candidateImage">
              <i class="fas fa-camera"></i> Profile Image
              <div class="upload-area" id="uploadArea">
                <div class="upload-content" id="uploadContent">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <p>Click to upload or drag & drop</p>
                  <span>JPG, PNG (Max 5MB)</span>
                </div>
                <div class="image-preview" id="imagePreview"></div>
              </div>
            </label>
            <input type="file" id="candidateImage" accept="image/*" />
          </div>

          <div class="form-actions">
            <button type="submit" id="submitBtn">
              <i class="fas fa-user-plus"></i> Register Candidate
            </button>
            <div id="formStatus"></div>
          </div>
        </form>
      </div>

      <div class="transaction-modal" id="transactionModal">
        <div class="modal-content">
          <div class="loader" id="transactionLoader">
            <div class="blockchain-animation">
              <div class="block"></div>
              <div class="block"></div>
              <div class="block"></div>
            </div>
            <p id="transactionStatus">Processing transaction...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js"></script>
    <script src="static/add_candidates.js"></script>
  </body>
</html>
