<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Results Dashboard</title>
    <link rel="stylesheet" href="static/results.css" />
  </head>
  <body>
    <div class="header">
      <h1>Election Results Dashboard</h1>
      <p>
        Live voting results displayed in real-time. See who's leading in each
        category.
      </p>
    </div>

    <div id="resultsContainer" class="results-container"></div>

    <div id="metamaskStatus" class="metamask-status disconnected">
      <div class="status-dot"></div>
      <span>MetaMask Not Connected</span>
    </div>

    <button id="refreshBtn" class="refresh-btn" title="Refresh Results">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <polyline points="23 4 23 10 17 10"></polyline>
        <polyline points="1 20 1 14 7 14"></polyline>
        <path
          d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
        ></path>
      </svg>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/results.js"></script>
  </body>
</html>
