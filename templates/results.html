<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election Results Dashboard</title>
    <link rel="stylesheet" href="static/results.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard">
      <header class="dashboard-header">
        <div class="header-content">
          <h1>Election Results</h1>
          <p>Live voting results from the blockchain</p>
        </div>
        <div class="wallet-status" id="walletStatus">
          <span class="status-dot"></span>
          <span class="status-text">Not Connected</span>
        </div>
      </header>

      <div class="dashboard-grid">
        <div class="stats-panel">
          <div class="stat-card">
            <div class="stat-icon">🗳️</div>
            <div class="stat-value" id="totalVotes">0</div>
            <div class="stat-label">Total Votes</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">👥</div>
            <div class="stat-value" id="totalCandidates">0</div>
            <div class="stat-label">Candidates</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">🏛️</div>
            <div class="stat-value" id="totalPositions">0</div>
            <div class="stat-label">Positions</div>
          </div>
        </div>

        <div class="election-controls">
          <button id="connectWallet" class="connect-button">
            <span class="button-icon">🔗</span>
            <span class="button-text">Connect Wallet</span>
          </button>
          <div class="voting-status" id="votingStatus">
            <span class="status-indicator"></span>
            <span class="status-text">Voting: Closed</span>
          </div>
        </div>

        <div class="results-container" id="resultsContainer">
          <div class="loading-message">
            <div class="spinner"></div>
            <p>Loading election results...</p>
          </div>
        </div>
      </div>

      <div class="confetti-container" id="confettiContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/results.js"></script>
  </body>
</html>
