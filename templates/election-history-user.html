<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Election History Dashboard</title>
    <link rel="stylesheet" href="static/election-history-user.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <header class="dashboard-header">
        <div class="header-content">
          <h1>Election History Explorer</h1>
          <p>View historical election results stored on the blockchain</p>
        </div>
        <button id="connectButton" class="connect-button">
          <span class="button-icon">🔗</span>
          <span class="button-text">Connect MetaMask</span>
        </button>
      </header>

      <div class="dashboard-content">
        <div class="stats-overview">
          <div class="stat-card">
            <div class="stat-icon">🏛️</div>
            <div class="stat-value" id="totalElections">--</div>
            <div class="stat-label">Total Elections</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">👑</div>
            <div class="stat-value" id="uniqueWinners">--</div>
            <div class="stat-label">Unique Winners</div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">🗳️</div>
            <div class="stat-value" id="totalVotes">--</div>
            <div class="stat-label">Total Votes</div>
          </div>
        </div>

        <div class="timeline-container">
          <h2>Election Timeline</h2>
          <div id="electionHistory" class="election-timeline"></div>
        </div>
      </div>

      <div class="network-status">
        <div class="status-indicator" id="networkStatus"></div>
        <span id="networkStatusText">Disconnected</span>
      </div>
    </div>

    <div id="confetti-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="static/election-history-user.js"></script>
  </body>
</html>
